<app-header></app-header>
<div class="container bg-black w-100 rounded-5 my-3 p-5">
    <h1 class="text-center">Your recipe collections..</h1>
    <div class="row d-flex align-items-center justify-content-center">


        @if (allRecipes.length>0) {

        @for (item of allRecipes; track $index) {

        <div class="col-lg-3 my-3">
            <img routerLink="/recipe/{{item.recipeId}}/view" class="w-100 rounded-5" [src]="item.image" alt="">
            <div class="card-body d-flex justify-content-between">
                <h5 class="my-2 ms-5">{{item.name}}</h5>
                <button (click)="removeSaveRecipe(item._id)" class="btn"> <i class="fa-solid fa-trash text-danger"></i></button>
            </div>
        </div>
        }
        }@else {

        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-center">Recipe collection is empty..</h1>
            <button routerLink="/all-recipes" class="text-center btn btn-dark">Click here to add More</button>
        </div>
        }


    </div>
</div>

<app-footer></app-footer>
